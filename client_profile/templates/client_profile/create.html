{% extends 'base.html' %}
{% load crispy_forms_tags %} <!-- #1: -->

<!-- # IMPORT⬇: /client_profile/views.py -->
{% block content %} <!-- #2: -->
    <div class="row">

        {% if not request.user.is_authenticated %} <!-- #5: -->
            <div class="col-lg">
                <h1>Login</h1>
            </div>
        {% endif %}

        <div class="col-lg">

            {% block titleregistration %} <!-- #6: -->
                <h1>Register</h1>
            {% endblock %}
            <form method="POST" action="">
                {% csrf_token %} <!-- #3: -->
                {{userform|crispy}} <!-- #4: -->
                {{perfilform|crispy}} <!-- # -->
                <div class="row">
                    <div class="col">
                        <button type="submit" class='btn btn-primary btn-block btn-lg'>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}


<!-- ########################################################### -->
<!-- #6: Define um bloco chamado titleregistration, que será utilizado para renderizar o título "Register". Esse bloco pode ser sobrescrito em templates que herdam deste. -->
<!-- #5: Esta linha, no template, verifica se o usuário não está autenticado. Se o usuário não estiver logado, o conteúdo dentro deste bloco será renderizado, exibindo elementos como a seção de login. -->
<!-- ########################################################### -->
<!-- #1: Carrega as tags do crispy_forms, uma biblioteca do Django usada para melhorar o estilo dos formulários. -->
<!-- #2: Inicia um bloco de conteúdo que será renderizado dentro do template base. -->
<!-- #3: Gera um token CSRF para proteger o formulário contra ataques de falsificação de solicitação entre sites. -->
<!-- #4: Renderiza o formulário userform utilizando o estilo do crispy_forms. -->
