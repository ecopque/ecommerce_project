<!-- # FILE: /product/templates/product/list.html -->

{% extends 'base.html' %} <!-- ## -->

{% block content %} <!-- ## -->
<div class="row">
    <div class="col-lg-12">
        <div class="card-columns">

            {% for product in products %} <!-- ## -->
            <div class="card">
                
                {% if product.image %} <!-- ## -->
                <a href ="{{product.slug}}"> <!-- ## -->
                    <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}"> <!-- ## -->
                </a>
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5> <!-- ## -->
                    <p class="card-text">{{product.short_description}}</p>
                    <div class="container product-price-block text-center">
                        <span class="product-price">
                            R$ 54,90
                        </span>
                        <span class="product-old-price text-muted">
                            R$ 99,90
                        </span>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top-light-custom text-center">
                    <a href="post.html" class="btn btn-primary btn-sm m-1 btn-block">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Buy
                    </a>
                </div>
            </div>
            {% endfor %%}
        </div>
    </div>
</div>
{% endblock %}
